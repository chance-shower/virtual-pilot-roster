<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no">
    <title>Virtual Pilot Scheduler</title>
    <link rel="manifest" href="/virtual-pilot-roster/src/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flight Roster">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="loader-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generating...</p>
    </div>
    <div id="app">
        <div id="startPage">
            <div id="websiteheader">
                Virtual Pilot<br>Scheduler
            </div>
            <div id="websitesubheader">
                Create your simulated<br>pilot's roster below...
            </div>
            <div id="inputdata">
                <label for="airlineCode">Airline (ICAO code)</label>
                <input type="text" id="airlineCode" placeholder="UAL">
                <label for="equipmentCode">Aircraft (ICAO code)</label>
                <input type="text" id="equipmentCode" placeholder="B38M">
                <label for="homeBase">Home base</label>
                <input type="text" id="homeBase" placeholder="KORD">
                <label for="dutyLength">Duty length (days)</label>
                <input type="text" id="dutyLength" placeholder="4">
                <label>Flight Type Preference</label>
                <div class="radio-group">
                    <label class="radio-container">
                        <input type="radio" name="haulPreference" value="short">
                        <span class="radio-label">Short</span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="haulPreference" value="medium" checked>
                        <span class="radio-label">Medium</span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" name="haulPreference" value="long">
                        <span class="radio-label">Long</span>
                    </label>
                </div>
                <label for="desiredAirports">Preferred airports (optional)</label>
                <input type="text" id="desiredAirports" placeholder="KDEN,KSFO,...">
                <label for="excludedAirports">Excluded airports (optional)</label>
                <input type="text" id="excludedAirports" placeholder="KJFK,KLGA,...">
            </div>
            <div id="flightschedulebutton">
                <button id="generateFlightRoster">Generate flight roster</button>
            </div>
        </div>
        <div id="flightSchedule" style="display: none;">
            <h1>Trip schedule</h1>
            <div id="preamble"></div>
            <div class="table-container">
                <table id="rosterTable">
                    <thead>
                        <tr>
                            <td>Day</td>
                            <td>Airline</td>
                            <td>Flight number</td>
                            <td>Aircraft</td>
                            <td>Dep</td>
                            <td>Arr</td>
                            <td>Dep gate</td>
                            <td>Arr gate</td>
                            <td>STD (local)</td>
                            <td>STD (UTC)</td>
                            <td>STA (local)</td>
                            <td>STA (UTC)</td>
                            <td>Duration</td>
                            <td>ATD</td>
                            <td>ATA</td>
                            <td>Notes</td>
                        </tr>
                    </thead>
                    <tbody id="rosterTableBody">
                    </tbody>
                </table>
            </div>
            <br><br>
            <button id="closethisflighttrip">Close this flight trip</button>
        </div>
    </div>
    <div id="modalOverlay" class="modal-hidden">
        <div id="customModal">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalConfirm">RESUME</button>
                <button id="modalCancel">NEW TRIP</button>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
