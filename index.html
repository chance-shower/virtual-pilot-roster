<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pilot Scheduler</title>
    <link rel="manifest" href="/virtual-pilot-roster/src/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flight Roster">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="loader-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generating...</p>
    </div>
    <div id="app">
        <div id="startPage">
            <div id="websiteheader">
                Virtual Pilot<br>Scheduler
            </div>
            <div id="websitesubheader">
                Create your simulated<br>pilot's roster below...
            </div>
            <div id="inputdata">
                <label for="airlineCode">Airline (ICAO code)</label><br>
                <input type="text" id="airlineCode" placeholder="UAL"><br>
                <label for="equipmentCode">Aircraft (ICAO code)</label><br>
                <input type="text" id="equipmentCode" placeholder="B38M"><br>
                <label for="homeBase">Home base</label><br>
                <input type="text" id="homeBase" placeholder="KORD"><br>
                <label for="dutyLength">Duty length (days)</label><br>
                <input type="text" id="dutyLength" placeholder="4"><br>
                <label for="desiredAirports">Preferred airports (optional)</label><br>
                <input type="text" id="desiredAirports" placeholder="KDEN,KSFO,..."><br>
                <label for="excludedAirports">Excluded airports (optional)</label><br>
                <input type="text" id="excludedAirports" placeholder="KJFK,KLGA,...">
            </div>
            <div id="flightschedulebutton">
                <button id="generateFlightRoster">Generate flight roster</button>
            </div>
        </div>
        <div id="flightSchedule" style="display: none;">
            <h1>Trip schedule</h1>
            <div id="preamble"></div>
            <div class="table-container">
                <table id="rosterTable">
                    <thead>
                        <tr>
                            <td>Day</td>
                            <td>Airline</td>
                            <td>Flight number</td>
                            <td>Aircraft</td>
                            <td>Departure airport</td>
                            <td>Arrival airport</td>
                            <td>Departure gate</td>
                            <td>Arrival gate</td>
                            <td class="time-td">STD (local)</td>
                            <td class="time-td">STD (UTC)</td>
                            <td class="time-td">STA (local)</td>
                            <td class="time-td">STA (UTC)</td>
                            <td class="time-td">ATD</td>
                            <td class="time-td">ATA</td>
                            <td>Notes</td>
                        </tr>
                    </thead>
                    <tbody id="rosterTableBody">
                    </tbody>
                </table>
            </div>
            <br><br>
            <button id="closethisflighttrip">Close this flight trip</button>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
