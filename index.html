<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Virtual Pilot Scheduler</title>
    <link rel="manifest" href="/virtual-pilot-roster/src/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Flight Roster">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="loader-overlay" style="display: none;">
        <div class="spinner"></div>
        <p>Generating...</p>
    </div>
    <div id="app">
        <div id="startPage">
            <div id="welcom-screen-container">
                <div id="websiteheader">
                Virtual Pilot Scheduler
                </div>
                <div id="websitesubheader">
                    Create your simulated pilot's rostered trip below...
                </div>
                <div id="inputdata-container">
                    <div id="inputdata">
                        <label for="airlineCode">Airline (ICAO code)</label>
                        <input type="text" id="airlineCode" placeholder="UAL" autocomplete="off" autocapitalize="characters">
                        <label for="equipmentCode">Aircraft (ICAO code)</label>
                        <input type="text" id="equipmentCode" placeholder="B38M" autocomplete="off" autocapitalize="characters">
                        <label for="homeBase">Home base</label>
                        <input type="text" id="homeBase" placeholder="KORD" autocomplete="off" autocapitalize="characters">
                        <label for="dutyLength">Duty length (days)</label>
                        <input type="text" id="dutyLength" placeholder="4" inputmode="numeric">
                        <label>Flight Type Preference</label>
                        <div class="radio-group">
                            <label class="radio-container">
                                <input type="radio" name="haulPreference" value="short">
                                <span class="radio-label">Short</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="haulPreference" value="medium" checked>
                                <span class="radio-label">Medium</span>
                            </label>
                            <label class="radio-container">
                                <input type="radio" name="haulPreference" value="long">
                                <span class="radio-label">Long</span>
                            </label>
                        </div>
                        <label for="desiredAirports">Preferred airports (optional)</label>
                        <input type="text" id="desiredAirports" placeholder="KDEN,KSFO,..." autocomplete="off" autocapitalize="characters">
                        <label for="excludedAirports">Excluded airports (optional)</label>
                        <input type="text" id="excludedAirports" placeholder="KJFK,KLGA,..." autocomplete="off" autocapitalize="characters">
                    </div>
                    <div id="flightschedulebutton">
                        <button id="generateFlightRoster">Generate flight trip</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="flightSchedule" style="display: none;">
            <h1>Trip schedule</h1>
            <div id="briefcase-area">
                <div class="briefcase-row">
                    <select id="tripSelect">
                        <option value="">-- List of trips --</option>
                    </select>
                    <button id="saveCurrentTrip" title="Save this trip">SAVE</button>
                </div>
                <div class="briefcase-row buttons-grid">
                    <button id="exportPDF">PDF</button>
                    <button id="exportBackup">BACKUP</button>
                    <button id="importBackup">IMPORT</button>
                    <button id="deleteSelectedTrip" style="color: #e74c3c; border-color: #e74c3c;">DEL</button>
                </div>
            </div>
            <input type="file" id="importFile" style="display: none;" accept=".json">

            <div id="roster-header-container">
                <div id="preamble"></div>
                <div id="rerun-container">
                    <button id="rerunButton" type="button">â†»</button>
                </div>
            </div>
        
            <div class="table-container">
                <table id="rosterTable">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Airline</th>
                            <th>Flight number</th>
                            <th>Aircraft</th>
                            <th>Dep</th>
                            <th>Arr</th>
                            <th>Dep gate</th>
                            <th>Arr gate</th>
                            <th>STD (local)</th>
                            <th>STD (UTC)</th>
                            <th>STA (local)</th>
                            <th>STA (UTC)</th>
                            <th>Duration</th>
                            <th>ATD</th>
                            <th>ATA</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="rosterTableBody">
                    </tbody>
                </table>
            </div>
            <br><br>
            <button id="closethisflighttrip">Close this flight trip</button>
        </div>
    </div>
    <div id="modalOverlay" class="modal-hidden">
        <div id="customModal">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalConfirm">RESUME</button>
                <button id="modalCancel">NEW TRIP</button>
            </div>
        </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
